<div class="row">
    <div class="col">
      <section id="clients">
        <div class="container" id="p30" style="padding: 150px;">

          <div class="row">
            <div class="col" id="about">
              <div class="row">
                <div class="col-md-3 col-sm-12 text-left"  id="aboucen">
                  <div id="aboutdesign">Blogs</div>
                </div>
                <div class="col col-sm-0" >
                  <div id="lines" class="d-none d-md-block"></div>
                </div>
                <div class="col">

                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="container">


                <!-- Section 1-->
                <div class="row">
                  <div class="col">

                    <!-- Card 1-->
                    <div class="row"  *ngFor="let card of blogData" >
                      <div class="col-lg-12 mt-4">
                        <div class="container">
                          <div class="row flex-column-reverse flex-md-row">
                            <div class="col-md-8 col-sm-12">

                              <div class="card_h">
                                <div class="card_body_h ">
                                  <p class="card-title"><b>{{card.name}}</b></p>
                                  <p class="card-text pt-3">{{card.details}}</p>
                                  <p><b>Category</b>: {{card.category}}</p>
                                  <p><b>Posted on</b>: {{card.lauched}}</p>
                                  <div class="text-left pt-3">
                                   <a href="{{card.url}}" target="_blank" id="abutton">Read more</a>
                                  </div>
                                </div>


                              </div>
                            </div>
                            <div class="col-md-4 col-sm-12">

                              <div class="imageblogs">
                                <img src="{{card.imageURL}}" style="width: 100%;" alt="">
                              </div>

                            </div>
                          </div>
                      </div>
                    </div>
                </div>
                    <!-- Card end-->
              </div>
            </div>
